<div style='height: 100vh;'>
    <mat-drawer-container class="main-drawer-container h-100">
        <mat-drawer mode="side" opened>
            <div class='d-flex flex-column h-100' style='min-width: 350px;'>
                <div class='logo-wrapper pl-3 pr-3 d-flex align-items-center border-bottom' style='height: 70px'>
                    <img src="./assets/angular/assets/pedalpost_horizontal.svg" alt="Pedalpost" height='48' style='margin-left: -5px;'>
                </div>
                <div class='p-3 routes-wrapper' style='flex: 1;'>
                    <div>
                        <button
                        class='animation view-item'
                        routerLink='overview'
                        routerLinkActive='view-active shadow'
                        mat-flat-button>
                            <h6 class='view-text mb-0 text-left font-weight-bold'><fa-icon icon='home' class='pr-2'></fa-icon>Overview</h6>
                        </button>
                    </div>
                    <div>
                        <button
                        class='animation view-item'
                        routerLink='cities'
                        routerLinkActive='view-active shadow'
                        mat-flat-button>
                            <h6 class='view-text mb-0 text-left font-weight-bold'><fa-icon icon='city' class='pr-2'></fa-icon>Cities</h6>
                        </button>
                    </div>
                    <div>
                        <button
                        class='animation view-item'
                        routerLink='clients'
                        routerLinkActive='view-active shadow'
                        mat-flat-button>
                            <h6 class='view-text mb-0 text-left font-weight-bold'><fa-icon icon='users' class='pr-2'></fa-icon>Clients</h6>
                        </button>
                    </div>
                </div>
                <div class='border-top d-flex' style='height: 70px;'>
                    <div class='d-flex pl-3 pr-3 align-items-center h-100' style='flex: 1;'>
                        <!-- <fa-icon icon='user-circle' class='pr-2' style='font-size: 18px;'></fa-icon> -->
                        <div>
                            <h6 class='font-weight-bold mb-1'>{{user.name}}</h6>
                            <h6 class='font-weight-light mb-0' style='font-size: 14px;'>{{user.email}}</h6>

                        </div>
                    </div>
                    <button
                    mat-button
                    (click)='logout();'
                    class='d-flex align-items-center justify-content-center'
                    style='height: 100%; width: 70px; background-color: black; border-radius: 0px;'>
                        <fa-icon class='text-white' icon='sign-out-alt' style='font-size: 18px;'></fa-icon>
                    </button>
                </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div>
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
